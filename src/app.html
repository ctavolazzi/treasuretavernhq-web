<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/favicon/favicon-48x48.png">
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon/favicon-192x192.png">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon/apple-touch-icon.png">

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Treasure Tavern HQ - The Door Is Opening</title>
		<meta name="title" content="Treasure Tavern HQ - The Door Is Opening">
		<meta name="description" content="An amusing fantasy universe is coming. Join early to unlock the Tavern.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://treasuretavernhq.com/">
		<meta property="og:title" content="Treasure Tavern HQ - The Door Is Opening">
		<meta property="og:description" content="An amusing fantasy universe is coming. Join early to unlock the Tavern.">
		<meta property="og:image" content="https://treasuretavernhq.com/treasure-tavern-logo-small.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://treasuretavernhq.com/">
		<meta property="twitter:title" content="Treasure Tavern HQ - The Door Is Opening">
		<meta property="twitter:description" content="An amusing fantasy universe is coming. Join early to unlock the Tavern.">
		<meta property="twitter:image" content="https://treasuretavernhq.com/treasure-tavern-logo-small.png">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
